edition: 3.0.0
name: image-compress
access: '{{ access }}'
vars:
  region: '{{ region }}'
resources:
  framework:
    component: fc3
    props:
      region: ${vars.region}
      description: image compress
      runtime: python3.9
      handler: index.handler
      memorySize: 1024
      timeout: 300
      functionName: '{{ functionName }}'
      code: ./code
      role: '{{ roleArn }}'
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: '{{ functionName }}'
