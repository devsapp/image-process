edition: 3.0.0
name: image-compress
access: '{{ access }}'
vars:
  region: '{{ region }}'
resources:
  framework:
    component: fc3
    props:
      region: ${vars.region}
      description: image compress
      runtime: python3.9
      handler: index.handler
      cpu: 1
      memorySize: 1024
      diskSize: 512
      timeout: 300
      functionName: '{{ functionName }}'
      code: ./code
      role: '{{ roleArn }}'
      logConfig: auto
      customDomain:
        domainName: auto
        protocol: HTTP
        route:
          path: /*
          qualifier: LATEST
