Edition: 3.0.0
Type: Project
Name: image-process-cap
Provider:
  - 阿里云
Version: 0.0.2
Description: 本案例展示了如何将 Wand，一款功能强大、易于使用的 Python 图像处理库，快速搭建并部署到云原生应用开发平台 CAP。Wand 提供了一个简单的 API，支持多种常见图像格式，并具备丰富的图像处理功能。
HomePage: https://github.com/devsapp/image-process/tree/dipper
Organization: 阿里云函数计算（FC）
Effective: Public
Tags: #标签详情
  - 图片处理
Category: 图文处理
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  日志服务: 
    Authorities: 
      - AliyunFCServerlessDevsRolePolicy
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - ap-northeast-2
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    roleArn:
      title: RAM角色ARN
      type: string
      default: ''
      pattern: '^acs:ram::[0-9]*:role/.*$'
      description: 应用所属的函数计算服务配置的 role
      required: true
      x-role:
        name: fcossrole
        service: fc
        authorities:
          - AliyunOSSReadOnlyAccess
    functionName:
      title: 函数名
      type: string
      default: image-process-${default-suffix}
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,127}$"
      description: 应用的函数名称, 只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
